<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Drive Files</title>
  <style>
    .nav a {
      text-decoration: none;
      background: #fff;
    }
    .nav a.active {
      background: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="nav">
  <a href="#" id="link-starred" class="active">Starred Files</a>
  <a href="#" id="link-all">All Files</a>
</div>

<h1 id="title">Избранные файлы</h1>
<ul id="fileList">Загрузка...</ul>

<script>
  // ⚠️ ЗАМЕНИТЕ НА СВОЙ URL ВЕБ-ПРИЛОЖЕНИЯ
  const BASE_URL = 'https://script.google.com/macros/s/AKfycbwjEQ__SBemp2UP9MtaxlUJ9V5B8VkA2dqEZML2vy0o4Gt5cu4MjgKYIcHpvqeS-EPOBA/exec';

  const linkStarred = document.getElementById('link-starred');
  const linkAll = document.getElementById('link-all');
  const titleEl = document.getElementById('title');
  const fileList = document.getElementById('fileList');

  function setActiveLink(isStarred) {
    linkStarred.classList.toggle('active', isStarred);
    linkAll.classList.toggle('active', !isStarred);
  }

  function loadFiles(action) {
    const url = `${BASE_URL}?action=${action}`;
    fileList.innerHTML = 'Загрузка...';

    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
      })
      .then(files => {
        fileList.innerHTML = '';
        if (!Array.isArray(files) || files.length === 0) {
          fileList.innerHTML = '<li>Нет файлов</li>';
          return;
        }
        files.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = file.url;
          a.target = '_blank';
          a.textContent = file.name;
          li.appendChild(a);
          fileList.appendChild(li);
        });
      })
      .catch(err => {
        fileList.innerHTML = `<li>Ошибка: ${err.message}</li>`;
        console.error('Fetch error:', err);
      });
  }

  // Обработчики кликов
  linkStarred.addEventListener('click', e => {
    e.preventDefault();
    setActiveLink(true);
    loadFiles('listStarred');
  });

  linkAll.addEventListener('click', e => {
    e.preventDefault();
    setActiveLink(false);
    loadFiles('listAll');
  });

  // Загрузка избранных файлов при старте
  loadFiles('listStarred');
</script>
</body>
</html>
